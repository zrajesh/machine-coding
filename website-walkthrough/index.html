<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Walkthrough</title>
    <style>
      .tour-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        z-index: 1000;
      }
      .tour-tooltip {
        position: absolute;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1001;
      }
      .tour-tooltip button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="tour-overlay" class="tour-overlay"></div>
    <div id="tour-tooltip" class="tour-tooltip"></div>

    <div id="step1" style="height: 40px">Step 1: Welcome to the tour!</div>
    <div id="step2" style="height: 40px; text-align: center">
      <button>Add To Cart</button>
    </div>
    <div
      id="step3"
      style="height: 40px; background-color: #2b2b52; color: #fff; height: 40px"
    >
      Ending Section
    </div>

    <script src="app.js"></script>
  </body>
</html>
